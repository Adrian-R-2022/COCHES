    <main>
      <section>
        <div class="container-main">

            <br />
            <h2>Registro</h2>
            <hr />
            <br />
            <center>
              <div class="col-lg-5 col-xl-4">
                <form>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" />
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Apellidos" />
                  </div>
                  <div class="mb-3">

                  </div>
                  <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Lugar de Nacimiento</option>
                      <option value="1">Guanajuato</option>
                      <option value="2">Queretaro</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <input type="date" class="form-control" placeholder="Fecha de Nacimiento" />
                  </div>
                  <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Correo eléctronico" />
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" />
                  </div>
                  <div class="d-grid">
                    <br />
                    <button type="submit" class="btn btn-primary">Terminar Registro</button>
                  </div>
                </form>
              </div>
            </center>
